<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OCR Enterprise Document Processor </title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:680px;margin:40px auto;padding:0 16px}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px}
    .row{display:flex;gap:12px;align-items:center}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #ccc;cursor:pointer}
    pre{white-space:pre-wrap;word-wrap:break-word;background:#fafafa;border:1px dashed #ddd;border-radius:8px;padding:12px}
  </style>
</head>
<body>
  <h1>OCR Demo</h1>
  <p>Upload an image (PNG/JPG). The server extracts text using Tesseract and returns JSON.</p>
  <div class="card">
    <form id="f" enctype="multipart/form-data">
      <div class="row">
        <input type="file" name="file" accept="image/*,.pdf" required />
        <select name="lang">
          <option value="eng">English (eng)</option>
        </select>
        <button class="btn" type="submit">Upload & OCR</button>
      </div>
    </form>
    <p id="status"></p>
    <pre id="out"></pre>
  </div>

  <script>
    const form = document.getElementById('f');
    const out = document.getElementById('out');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      out.textContent = '';
      status.textContent = 'Uploading…';
      const fd = new FormData(form);
      try {
        const res = await fetch('/ocr?lang=' + encodeURIComponent(fd.get('lang')||'eng'), {
          method: 'POST',
          body: fd
        });
        const text = await res.text();
        status.textContent = res.ok ? 'Done ✅' : 'Error ❌ ('+res.status+')';
        out.textContent = text;
      } catch (err) {
        status.textContent = 'Network error ❌';
        out.textContent = String(err);
      }
    });
  </script>
</body>
</html>
